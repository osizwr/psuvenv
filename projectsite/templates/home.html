{% extends 'base.html' %} {% load static %} {% block content %} 
<div class="page-inner">
    <h4 class="page-title">Chart.js</h4>
<div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <div class="chart-container">
            <canvas id="timelineChart" ></canvas>
          </div>
        </div>
        <div class="card-header">
            <div class="card-title">Org Members Timeline Chart</div>
          </div>
      </div>
    </div>
    <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <div class="chart-container">
                <canvas id="popularOrganizationChart"></canvas>
            </div>
          </div>
          <div class="card-header">
              <div class="card-title">Popular Organizations Bar Chart</div>
            </div>
        </div>
      </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <div class="chart-container">
                <canvas id="scatterChart"></canvas>
            </div>
          </div>
          <div class="card-header">
              <div class="card-title">Organization Members in Colleges Scatter Plot</div>
            </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <div class="chart-container">
                <canvas id="bubbleChart"></canvas>
            </div>
          </div>
          <div class="card-header">
              <div class="card-title">College and Organization Members Bubble Chart</div>
            </div>
        </div>
      </div>
</div>
<div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <div class="card-title">Membership Donut Chart</div>
      </div>
      <div class="card-body">
        <div class="chart-container">
            <canvas id="membershipDonutChart"></canvas>
        </div>
        <div id="myChartLegend"></div>
      </div>
    </div>
  </div>

</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    fetch("{% url 'timeline-chart' %}")
        .then(response => response.json())
        .then(data => {
            const ctx = document.getElementById('timelineChart').getContext('2d');
            new Chart(ctx, {
                type: 'line', 
                data: data,
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Number of Members'
                            }
                        }
                    }
                }
            });
        });

        fetch("{% url 'popularorgs-chart' %}")
        .then(response => response.json())
        .then(data => {
            const ctx = document.getElementById('popularOrganizationChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.labels,  
                    datasets: data.datasets,  
                },
                options: {
                    responsive: true,
                    plugins: {
                        tooltip: {
                            callbacks: {
                                afterLabel: (tooltipItem) => {
                                    const organization = data.organization_names[tooltipItem.dataIndex];
                                    return `Organization: ${organization}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Colleges'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Number of Members'
                            }
                        }
                    }
                }
            });
        });

        fetch('/membership-distribution/')
        .then(response => response.json())
        .then(data => {
            const ctx = document.getElementById('membershipDonutChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: data.labels,  
                    datasets: data.datasets,  
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'bottom',
                        },
                        tooltip: {
                            callbacks: {
                                label: function (tooltipItem) {
                                    const value = tooltipItem.raw;  
                                    const total = data.datasets[0].data.reduce((a, b) => a + b, 0);  
                                    const percentage = ((value / total) * 100).toFixed(2);
                                    return `${tooltipItem.label}: ${value} (${percentage}%)`;
                                },
                            },
                        },
                    },
                },
            });
        });

        fetch("{% url 'bubble-chart-data' %}")
        .then(response => response.json())
        .then(data => {
            const ctx = document.getElementById('bubbleChart').getContext('2d');
            new Chart(ctx, {
                type: 'bubble',
                data: {
                    datasets: data.datasets,
                },
                options: {
                    responsive: true,
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function (tooltipItem) {
                                    const dataPoint = tooltipItem.raw;
                                    const collegeName = data.labels[tooltipItem.dataIndex];
                                    return `${collegeName}: Members: ${dataPoint.x}, Orgs: ${dataPoint.y}, Students: ${dataPoint.r * 10}`;
                                }
                            }
                        },
                        legend: {
                            display: true,
                            position: 'bottom',
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Number of Members'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Number of Organizations'
                            }
                        }
                    }
                }
            });
        });

        fetch("{% url 'scatter-plot-data' %}")
        .then(response => response.json())
        .then(data => {
            const ctx = document.getElementById('scatterChart').getContext('2d');
            new Chart(ctx, {
                type: 'scatter',
                data: {
                    datasets: data.datasets,
                },
                options: {
                    responsive: true,
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function (tooltipItem) {
                                    const point = tooltipItem.raw;
                                    return `College: ${point.college}\nOrgs: ${point.x}, Members: ${point.y}`;
                                },
                            },
                        },
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Number of Organizations'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Number of Members'
                            }
                        }
                    }
                }
            });
        });
</script>

{% endblock %}
